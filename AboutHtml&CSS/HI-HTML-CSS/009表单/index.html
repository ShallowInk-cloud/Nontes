<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="https://www.bilibili.com/" >	<!-- form表单 action为提交地址 表单必须有action属性 -->
			<table align="center" width="600px" border="1px" cellspacing="0" >
				<tbody>
					<tr height="40px">	<!-- 行 -->
					<td rowspan="4" align="center" style="color: red;">总体信息</td>	<!-- 列 -->
					<td colspan="2"></td>
					
					
				</tr>
				<tr height="40px">
					
					<td align="right">用户名：</td>
					<td><input type="text" name="loginname"/></td>	<!-- input必须有name属性 必须在表单中才能提交-->
					
				</tr>
				<tr height="40px">
					
					<td align="right">密码：</td>
					<td><input type="password" name="password"/></td>
					
				</tr>
				<tr height="40px">
					
					<td colspan="2" align="center">
						<input type="submit" name="" id="" value="提交" style="width: 80px;height: 30px; background-color: darkseagreen;" /> <!-- value用于写出按钮的内容 必须在表单中才能提交-->
						<input type="reset" name="" id="" value="重置"  style="width: 80px;height: 30px; background-color: darkseagreen;" />
						
					</td>
				
					
				</tr>
				</tbody>
				
			</table>
			
		</form>
	</body>
</html>
