<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.a{
			width: 20%;
			background-color: red;
		}
		.b{
			width: 60%;
			background-color: blue;
		}
		.c{
			width: 20%;
			background-color:green;
		}	
		.a,.b,.c{
			float: left;
			height: 200px;
		}
		.hh{
			width: 100%;
			height: 360px;
			background-color: #000000;
			/* clear: left;  不收到左浮动的影响 (right 右) (both 左右浮动的影响)*/
		}
		.outer{
			/* overflow: auto;使得父元素可以被浮动元素撑开 */
			height: 200px;
		}
	</style>
	<body>
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
			
		<div class="hh">
			
		</div>
	</body>
</html>
<!-- 浮动元素不占空间 也不会撑开父元素-->
