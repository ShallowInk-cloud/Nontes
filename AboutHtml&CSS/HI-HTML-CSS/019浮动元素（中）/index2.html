<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		li{
			clear:both;
		}
		ul{
			width: 300px;height: 500px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
		}
		.a{
			float: left;
		}
		.b{
			float: right;
		}
	</style>
	<body>
		<ul>
			<li class="a">文字&nbsp;</li>
			<li class="b">文字&nbsp;</li>
			<li class="a">文字&nbsp;</li>
			<li class="b">文字&nbsp;</li>
		</ul>
	</body>
</html>
