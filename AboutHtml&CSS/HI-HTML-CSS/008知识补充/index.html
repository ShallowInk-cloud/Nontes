<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="">	<!-- th就是加粗并水平居中的td -->
		<tbody>	<!-- 表格分为thead tbody tfooter -->
			<tr><th>Header</th></tr>
			<tr><td>Data</td></tr>
		</tbody>
			
		</table>
		<p>	<!-- p不能嵌套 -->
			这是外层
			<p>
				这是内层
			</p>
		</p>
		<a href="index.html"><!-- 超链接不能嵌套 -->
			<a href="index.html">
				
			</a>
		</a>
		
		<h1><!-- h标题不能嵌套-->
			1
			<h2>
				2
			</h2>
		</h1>
	</body>
</html>
