<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.a{
			width: 200px;
			background-color: blue;
			
		}
		.b{
			width: 200px;
			background-color: red;
		}
		.c{
			width: 200px;
			background-color:yellow;
		}
		.a,.b,.c{
			height: 200px;
			float: left;/* 左右浮动后，第四个方块永远在最后一个div后 */
		}
			
	</style>
	<body>
		<div id="banner">
		<div class="a">1</div>
		<div class="b">2</div>
		<div class="c">3</div>
		</div>
		
		<div id="banner" >
		<div class="a"></div>
		</div>
		
			
			
		
	</body>
</html>
<!-- 浮动元素不会覆盖文字内容 -->
<!-- 浮动元素不会覆盖图片内容--可以把图片看成一种特殊文字-->
<!-- 浮动元素不会覆盖表单元素--输入框、单选按钮、复选框按钮、下拉选框等 -->
