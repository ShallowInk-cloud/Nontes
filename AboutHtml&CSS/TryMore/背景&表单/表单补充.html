<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单补充</title>
</head>
<body>
<!--以下内容不怎么使用，因为不同浏览器效果不同-->
<!--仔细学习表单建议查阅文档-->
<form action="表单（服务器）.html">
    电子邮箱
    <input type="email">
    <br><br>
    日期
    <input type="date">
    <br><br>
    用户名
    <input type="text" autofocus value="默认值">
<!--    属性：
            autofocus 自动获取焦点
            require 表单项为必填单项
            value 可以用于指定输入框默认值
            readonly 将属性设置为只读属性
            disabled 禁用
            autocomplete=“off” 自动填写关闭
            autocomplete=on” 自动填写开启
   -->
    <br><br>
    <input type="submit">
</form>


</body>
</html>
