<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单form</title>
</head>
<body>
    <!-- 表单<form> 用于提交信息给服务器 -->
        <!-- 
            action 提交表单的目的地址
        -->
        <form action="表单（服务器）.html">
            <input type="text" name="username"> <br>
            <!-- 如果想服务器正常接收信息表单还需要一个name属性 -->
            <input type="password" name="password"> <br>
            <input type="submit" value="注册" >
        </form>
</body>
</html>
