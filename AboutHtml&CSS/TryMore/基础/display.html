<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        span{
            display: inline-block;
            width: 200px;
            height: 200px;
            background: yellow;
        }
    </style>
</head>
<body>
    <span>span元素也可以成行内块元素</span>
<!--    此处有个空格，实在难受，这是行内元素的缺点，一般元素并排不用-->
    <span>span元素也可以成行内块元素</span>
</body>
</html>
