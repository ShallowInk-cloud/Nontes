    <title>冲鸭CSS</title>
    <link rel="stylesheet" href="冲啊.css">
    <style>
        /* 
        将样式写到style标签中，
        然后通过CSS选择器选中指定的元素并为其设置样式。
        将html和CSS代码分离开，使得CSS选择器可以复用，并且方便后期的维护

        可惜只能在当前页面复用
        */
        /* div{

    </style>
</head>

<body>
    <!-- 
        CSS（层叠样式表）
            -用来处理网页的表现
            -网页中所有外在显示的效果都由CSS来控制
    -->
    <!-- 
        编写CSS的方法 
        1、可以直接将CSS样式编写在标签的style属性中,这样会导致结构和表现耦合，不方便代码的复用，并且不方便后期的维护，所以在开发中永远不要使用内联样式
        2、可以将样式编写到style标签中(style标签需要写在head里)
        3、可以将CSS代码编写到一个外部的CSS文件中，通过link标签将其引入页面
    -->
    <!-- <div style="width: 420px;height: 60px;background-color:slateblue;"></div>
