<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
    .test{
        width: 200px;
        height: 200px;
        background-color: #abc;
        /*box-shadow: 5px 5px 15px 3px black;*/
        /*x方向 y方向 模糊半径 渲染范围 颜色*/
        box-shadow: 5px 5px 15px 3px rgba(0,0,0,0.5);
        /*还能透明增加感觉*/
        /*可以逗号分开多重阴影*/
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="test"></div>
<!--    div.box$*300    迅速生成类为box1~300的div-->
</body>
</html>
