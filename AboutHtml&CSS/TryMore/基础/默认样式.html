<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>默认样式</title>
    <style>
        /*
        CSS重置
         *{
            padding: 0;
            list-style: none;
           text-decoration: none;
        }
        */
        .box1 {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /*
            发现box1的左上角和顶部和浏览器有距离
            其实body标签有一个margin：8px；的默认值
            */
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>




<!--
 段落之间有距离
 p标签有margin：16px；的默认值
 -->

<ul>

        我是一个列表
    </li>
    <li>
        我是一个列表
    </li>
    <li>
        我是一个列表
    </li>
</ul>

ul标签默认值     margin：16px；padding:40px;
-->

</html>
