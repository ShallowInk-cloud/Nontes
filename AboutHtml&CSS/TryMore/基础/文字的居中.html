<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字居中</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: #bac;
            text-align: center; /*水平居中*/
            line-height: 50px; /* 通过设置行高来垂直居中*/
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="#">超链接</a>
</div>
</body>
</html>
